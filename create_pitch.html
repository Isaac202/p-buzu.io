<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PITCH DE BUZU - NOVO PITCH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="body_section">
        <div class="box">
            <div class="header">
                <img width="50" style="border-radius: 50%;" src="WhatsApp Image 2023-10-06 at 05.58.54.jpeg" alt="">
                <div>
                    <h4 id="nome">Karine Oliveira</h4>
                    <span id="empresa">CEO do Wakanda Educação</span>
                </div>
                
                <img src="notification.png" alt="">
            </div>
        </div>
        <div class="box">
            <div class="card">
                <img width="100%" src="Divulgue seu negócio em “Buzu’s” da sua região! 1.png" alt="">
            </div>
            <a class="link_cadastro" href="">Comece a divulgar</a>
            
            <form action="">
                <label for="">Nome do serviço/produto</label>
                <input id="servico" class="myButtoninput" type="text">
                <br>
                <label for="">Descrição do Pitch</label>
                <br>
                <input id="descricao" style="height: 120px;" class="myButtoninput" type="text">
                <br>
                <div class="divisao_form">
                    <div style="margin: 1%;">
                        <label for="">Local para Divulgação</label>
                        <input id="local" class="myButtoninput" type="text">
                    </div>

                    <div style="margin: 1%;">
                        <label for="">Horário de divulgação</label>
                        <input id="hora" class="myButtoninput" type="time">
                    </div>
                </div>
                <div class="center">
                    <a id="divulgar" href="confir_pitch.html" class="myButtoninputsubmit">Divulgar</a>
                </div>
                
                
            </form>
            
        </div>
<br><br>
        <footer 
        style="background-color: #EA8F29;
         width: 100%;
         display: flex; 
         align-items: center; 
         justify-content: 
         center;position: fixed;
         bottom: 0;
         left: 0;">
            <img src="Group 31.png" alt="">
        </footer>

    </section>
    <script>
        // Recupere os valores do localStorage
        const nome = localStorage.getItem('nome');
        const descricao = localStorage.getItem('empresa');
        // const local = localStorage.getItem('local');
        // const horario = localStorage.getItem('horario');
        
        // Defina os valores dos campos de entrada com base nos valores do localStorage
        document.getElementById('nome').innerHTML = nome;
        document.getElementById('empresa').innerHTML = descricao;
        // document.getElementById('local').value = local;
        // document.getElementById('horario').value = horario;
        document.getElementById('divulgar').addEventListener('click', function(event) {
          // Captura os valores dos campos de entrada
          const servico = document.getElementById('servico').value;
          const descricao_serv = document.getElementById('descricao').value;
          const local = document.getElementById('local').value;
          const hora = document.getElementById('hora').value;
          
          // Armazena os valores no localStorage
          localStorage.setItem('servico', servico);
          localStorage.setItem('descricao_serv', descricao);
          localStorage.setItem('local', local);
          localStorage.setItem('hora', hora);
        });
    </script>
</body>
</html>
